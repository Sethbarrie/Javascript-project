<!DOCTYPE html>
<head>
    <title>JS project</title>
    <script src="dist/main.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body ondragstart="return false">
    <img src="./src/images/knight.png" id="main-character-tileset" loading='eager'>
    <img src="./src/images/knight-opacity.png" id='main-character-tileset-opaque'>
    <img src="./src/images/hidden_character.png" id='hidden_character-tileset' loading='eager'>
    <img src="./src/images/tile_castle_grey.png" id='castle-tileset' loading='eager'>
    <img src="./src/images/health-sheet.png" id='health-tileset' loading='eager'>
    <img src="./src/images/skeleton.png" id="skeleton-tileset" loading='eager'>
    <img src="./src/images/you_died.jpg" class='you-died-img' height='768' width='1024'>
    <img src="./src/images/splash-background.jpg" class='hidden-game-canvas-displayed' loading='eager'>

    <audio src='./src/mp3s/you_died.mp3' id='you-died-audio'></audio>
    <audio src='./src/mp3s/eric_skiff_underclocked.mp3' id='main-audio'></audio>

    <div class='top-container'>
        <div id='left-block'>
            <i class="material-icons">volume_up</i>
            <i class="material-icons">volume_off</i>
            <p>The Tower Climb</p>
            <p></p>
            <p></p>
            <p></p>
            <p>The goal of the tower climb game is to climb the tower.</p>
            <p>Try not to die. . .</p>
        </div>
        <canvas id="game-canvas" height="768" width="1024" background-img='./'></canvas>
        <div id='right-block'>
            <p>Move around with WASD or the Arrow keys.</p>
            <p>Press Space to jump.</p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <p>Swing your sword with the Shift key.</p>
            <p>Reset the game with the tab key</p>
        </div>
    </div>
    <div id='bottom-container'>
        <div id='left-button-container'>
            <div class='github'>
                <a href="https://github.com/Sethbarrie" target='_blank'>
                    <img src="./src/images/github-icon.png" height='80' width='80' class='unfilled'>
                </a>
                <a href="https://github.com/Sethbarrie" target='_blank'>
                    <img src="./src/images/github-icon-filled.png" height="80" width="80" class='filled'>
                </a>
            </div>
            <div class='linkedin'>
                <a href="https://www.linkedin.com/in/seth-barrie-0502701bb/" target='_blank'>
                    <img src="./src/images/linkedin-icon.png" height="80" width='80' class='unfilled'>
                </a>
                <a href="https://www.linkedin.com/in/seth-barrie-0502701bb/" target='_blank'>
                    <img src="./src/images/linkedin-icon-filled.png" height="80" width="80" class="filled">
                </a>
            </div>
        </div>
        <div id='instruction-block'></div>
        <div id='right-button-container'></div>
    </div>

</html>
